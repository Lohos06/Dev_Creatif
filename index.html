        <section class="section">
            <h2>Le calme</h2>
            <p>Le calme de la neige qui tombe le matin au reveil</p>
            <div>
                <button id="startSnow" class="button">Start Snow</button>
                <button id="stopSnow" class="button">Stop Snow</button>
            </div>
            
            <div id="snowContainer" class="snowContainer"></div>
        </section>
        <section class="section">
            <h2>La joie</h2>
            <p>La joie d'un Feu d'artifice en été</p>
            <div>
                <button id="startFirework" class="button">Start Firework</button>
                <button id="stopFirework" class="button">Stop Firework</button>
            </div>

            <div id="fireworkContainer" class="fireworkContainer"></div>
        </section>
        <section class="section">
            <h2>L'espoire</h2>
            <p>L'espoire d'une belle journée</p>
            <div>
                <button id="startDay" class="button">Start Day</button>
                <button id="endDay" class="button">Reset Day</button>
            </div>

            <div id="sunContainer" class="sunContainer">
                <div id="night" class="night backgroundSky"></div>
                <div id="AuroraAndHespera" class="AuroraAndHespera backgroundSky"></div>
                <div id="day" class="day backgroundSky"></div>

                <div id="sun" class="sun"></div>
            </div>
        </section>
    </main>
